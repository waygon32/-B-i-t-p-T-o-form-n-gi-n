<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
<center><div style="height: 265px;width: 236px;background: palegoldenrod">
    <form>
        <table>
            <tr>
                <th style="background:lightblue; color: blue" colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td class="a1">Họ và tên</td>
                <td>
                    <input type="text" style="height: 15px;width: 150px">
                </td>
            </tr>
            <tr>
                <td class="a1">Ngày sinh</td>
                <td>
                    <input type="text" style="height: 15px;width: 100px">
                </td>
            </tr>
            <tr>
                <td class="a1">Giới tính</td>
                <td>
                    <input type="radio" name="gioitinh" value="male">Nam
                    <input type="radio" name="gioitinh" value="female">Nữ
                </td>
            </tr>
            <tr>
                <td class="a1">Địa chỉ</td>
                <td>
                    <input type="text" style="height: 45px;width: 120px">
                </td>
            </tr>
            <tr>
                <td class="a1">Lớp</td>
                <td>
                    <select>
                        <option value="class1">lớp 1</option>
                        <option value="class2">lớp 2</option>
                        <option value="class3">lớp 3</option>
                        <option value="class4">lớp 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="a1">Email</td>
                <td>
                    <input type="text" style="height: 15px;width: 80px">
                </td>
            </tr>
            <tr>
                <td class="a1">Điện thoại</td>
                <td>
                    <input type="text" style="height: 15px;width: 80px">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" name="submit" value="đăng ký">Đăng ký</button>
                    <button type="reset" name="reset" value="reset">Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</div></center>
</body>
</html>
